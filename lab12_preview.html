<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lab 11</title>
     <script>
        function WinnerMessage () {
            document.getElementById("messages").innerHTML='You Won!';
        }

        function TryAgain () {
            document.getElementById("messages").innerHTML='Wrong Shell - Try Again';
        }

        function ShuffleShells() {
            document.getElementById("first").style.order = Math.floor((Math.random() * 3) + 2);
        }

        <style>
        .container {
            display: flex;
        }
        #first {order: 1;}
        #second {order: 2;}
        #third {order: 3;}
     </style>

     </script>
    </head>
    <body onload="ShuffleShells();">
        <h1>Choose a Walnut</h1>
     <div class="container">
     <img src="https://laferger.github.io/ist263/images/walnut.jpg" id="first" alt="first walnut" onclick="TryAgain();">
     <img src="https://laferger.github.io/ist263/images/walnut.jpg" id="second" alt="second walnut" onclick="WinnerMessage();">
     <img src="https://laferger.github.io/ist263/images/walnut.jpg" id="third" alt="third walnut" onclick="TryAgain();">
     <div id="messages"></div>
     </div>
    </body>









</html>
